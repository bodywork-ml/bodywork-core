version: "1.0"
project:
  name: bodywork-test-project
  docker_image: bodyworkml/bodywork-core:latest
  DAG: stage_1 >> stage_2,stage_3 >> stage_4
  secrets_group: test
  usage_stats: false
stages:
  stage_1:
    executable_module_path: stage_1/main.py
    cpu_request: 0.5
    memory_request_mb: 250
    batch:
      max_completion_time_seconds: 60
      retries: 4
    secrets:
      FOO: foobar-secret
      BAR: foobar-secret
    requirements:
      - numpy>=1.21.2
  stage_2:
    executable_module_path: stage_2/main.py
    cpu_request: 0.5
    memory_request_mb: 250
    batch:
      max_completion_time_seconds: 60
      retries: 4
  stage_3:
    executable_module_path: stage_3/main.py
    args: ["Hello World", "1"]
    cpu_request: 0.5
    memory_request_mb: 250
    service:
      max_startup_time_seconds: 60
      replicas: 2
      port: 5000
      ingress: true
    secrets:
      FOO: foobar-secret
      BAR: foobar-secret
    requirements:
      - wheel==0.34.2
  stage_4:
    executable_module_path: stage_4/main.py
    cpu_request: 0.5
    memory_request_mb: 250
    batch:
      max_completion_time_seconds: 60
      retries: 4
  on_fail_stage:
    executable_module_path: on_fail_stage/main.py
    cpu_request: 0.5
    memory_request_mb: 250
    batch:
      max_completion_time_seconds: 60
      retries: 4
logging:
  log_level: INFO
