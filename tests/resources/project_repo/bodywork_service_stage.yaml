version: "1.0"
project:
  name: bodywork-test-project
  docker_image: bodyworkml/bodywork-core:latest
  DAG: stage_3
  usage_stats: false
stages:
  stage_3:
    executable_module_path: stage_3/main.py
    args: ["Hello World", "1"]
    cpu_request: 0.5
    memory_request_mb: 250
    service:
      max_startup_time_seconds: 60
      replicas: 2
      port: 5000
      ingress: false
    requirements:
      - wheel==0.34.2
logging:
  log_level: INFO
